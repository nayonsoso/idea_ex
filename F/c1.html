<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8" initial-scale=2.0>
    <title>c1</title>
    <link rel="stylesheet" href="../main.css">
    <script>
        var check = 0;
        function change() {
            var hz = document.getElementById("text");
            var button = document.getElementById("button");
            if (check == 0) {
                hz.style.opacity = 0;
                button.value = "원문 보기";                
                check +=1;
            } else {
                hz.style.opacity = 1;
                check = 0;
                button.value = "닫기";
            }
        }
    </script>
  </head>
  <body onload="change()">
    <p class="audio">
      <audio controls autoplay>
      <source src="c1.mp4">
      </audio>
    </p>
      <p class="center"><input id="button" type="button" value="원문 보기" onClick="change()"></p>
        <p id="text">
            저번에 마을 귀퉁이에서 
            <br><span class="bold">이형사</span>가 <span class="bold">박부인</span>한테 뭔갈 말하는 것 같아서 
            <br>슬쩍 들어봤더니 둘이 싸우는 것 같더라구
            <br>얼핏 들은 바로는 둘 중 하나만 선택하라고 난리던데.
            <br>근데 말하는게 아주 매섭게 막 <span class="bold">박부인</span>한테 쏘아대더라니까
            <br>그래서 심란해하고 있던 <span class="bold">박부인</span>에게 
            <br><span class="bold">최여사</span>가 음료수 같은 것들 주면서
            <br>위로해주고 그랬지.
        </p>
  </body>
</html>
